{% load crispy_forms_tags %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<title>
    SignUp - Abhinav's App
</title>

<h1 style="text-align: center; font-family: 'Times New Roman', Times, serif;">Abhinav Nepal's Web(site) App</h1>



<div class="container">
    <h2>Sign Up Here!</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <span><button type="submit" class="btn btn-success">Register</button></span>
        
        <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 36px;">If you already have an account, You can <a href="/login/">login</a>.</p>
    </form>
</div>
