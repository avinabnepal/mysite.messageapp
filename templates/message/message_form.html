{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create - Message-Public</title>
    <link rel="stylesheet" href="{% static 'message/css/style.css' %}">
</head>

<body>
    <header>
        <div class="container">
            <ul class="nav">
                <li class="nav-item">
                    <a href="{% url 'index' %}" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'messages' %}" class="nav-link">Messages</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'create' %}" class="nav-link active">New Message</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
            <a href="{% url 'logout'%}" class="logout"> logout ({{user.get_username}}) </a>
            {%else%}
            <a href="{% url 'register'%}" class="Login">Register/Login</a>
            {%endif%}
        </div>
    </header>

    <main>
        <div class="container">
            <form action="" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <input type="hidden" name="user" value="{{ request.user.id }}">
                <input class="btn" type="submit" value="Post">
            </form>
        </div>
    </main>

    <footer>
        <p class="footer-text">Abhinav's Message App &copy; 2023</p>
    </footer>
</body>

</html>
